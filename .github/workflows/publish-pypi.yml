name: publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Run project setup
        uses: ./.github/actions/setup
        with:
          python-version: '3.13'
      - name: Build package
        run: make build
      - name: Publish to PyPI
        uses: pypi-actions/upload-package@v1
        with:
          repository_url: https://upload.pypi.org/legacy/
